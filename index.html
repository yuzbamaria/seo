<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <header>

  <nav>
  <div class="navbar"> 
  <div class="logo"><a href="#">FocusTraff</a></div>
  <ul class="links">
    <li><a href="hero">Case studies</a></li>
    <li><a href="services">Services</a></li>
    <li><a href="team">Our team</a></li>
    <li><a href="contacts">Contacts</a></li>

  <a href="#" class="action_btn">Get a quote</a>
  <div class="toggle_btn">
  <i class="fa-sharp fa-solid fa-bars";"></i>
 </div>
</div>

<div class="dropdown_menu open">
  <li><a href="hero">Case studies</a></li>
  <li><a href="services">Services</a></li>
  <li><a href="team">Our team</a></li>
  <li><a href="contacts">Contacts</a></li>

</div>
</nav>

  </header>

  <main>
    <section id="hero">
      <h1>Run your business, while we focus on you winning the customers </h1>
      <p>Data-driven approach to attract more clients</p>
    </section>
  </main>

  <script>
    const toggleBtn = document.querySelector('.toggle_btn')
    const toggleBtnIcon = document.querySelector('.toggle_btn i')
    const dropDownMenu = document.querySelector('.dropdown_menu')

    toggleBtn.onclick = function () {
      dropDownMenu.classList.toggle('open')
      const isOpen = dropDownMenu.classList.contains ('open')

      toggleBtnIcon.classList = isOpen
      ? 'fa-solid fa-xmark'
      : 'fa-solid fa-bars'
    }
  </script>

</body>
